<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="flex justify-center">
    <div class="border-2 border-black mt-28 w-700px p-2 bg-slate-900" >
        <span class="font-serif font-extrabold text-4x1 ml-4 h-8 text-white">casio</span>
        <div class="flex justify-center mb-10">
            <input type="text" class="w-96 h-40 text-right align-baseline border-2 border-black pr-4 font-serif font-extrabold text-5xl bg-green-900 text-white" >
        </div>
        <div class="flex justify-center">
            <div class="grid grid-cols-4 gap-4" style="width: 50vh;">
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">AC</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">+/-</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">%</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">/</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">7</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">8</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">9</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">x</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">4</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">5</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">6</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">-</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">1</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">2</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">3</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">+</button>
                <button class="col-span-2 border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">0</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">.</button>
                <button class="border-black border-2 h-14 font-serif font-extrabold text-3x1 bg-slate-300 hover:bg-orange-300 rounded-lg">=</button>
            </div>
        </div>
    </div>
</body>
</html>
